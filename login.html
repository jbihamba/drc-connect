<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login - DRC-connect</title>
             <link rel="icon" type="image/svg+xml" href="assets/drc_logo.svg">
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
             <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        </head>
        <body>
            <main>
                <section class="flex flex-col justify-center items-center gap-6 min-h-screen p-4">
                   
                     <h1 class="text-2xl font-bold">Welcome to DRC-connect Login</h1>
                    <p class="text-gray-600">Sign in to access your government services</p>
                   
                    <form class="flex flex-col gap-4 border border-gray-300 shadow-md w-full max-w-md p-6 rounded-md">
                        <label for="username" class="font-medium text-sm">Email Address</label>
                        <div class="flex items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-[#003094]">
                           <i class="bi bi-envelope-fill"></i> <input type="email" id="username" name="username" placeholder="your.email@example.com"  required autocomplete="email" class="outline-none w-full ml-2">
                        </div>
                        
                        <label for="password" class="font-medium text-sm">Password</label>
                        <div class="flex items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-[#003094]">
                            <i class="bi bi-lock-fill"></i> <input type="password" id="password" name="password" placeholder="........." class="outline-none w-full ml-2" requiredautocomplete="current-password">
                        </div>
                        
                        <button class="bg-[#003094] text-white py-2 px-4 rounded-md w-full hover:bg-[#002166] transition">Login</button>
                        <span class="text-sm mt-2 text-center">Don't have an account? <a href="register.html" class="text-[#003094] font-medium">Create one</a></span>
                    </form>

                    <p class="text-sm mt-2 text-center">Need help ? <a href="#" class="text-[#003094] font-medium">Contact support</a></p>
                </section>
            </main>
        </body>
</html>
