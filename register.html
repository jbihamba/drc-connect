<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Create Account - DRC-connect</title>
             <link rel="icon" type="image/svg+xml" href="assets/drc_logo.svg">
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
             <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        </head>
        <body>
            <main>
                <section class="flex flex-col justify-center items-center gap-6 min-h-screen p-4">
                    <h1 class="text-3xl font-bold">Create Your Account</h1>
                    <p class="text-gray-600">Join DRC-Connect to access government services</p>

                    <form class="flex flex-col gap-4 border border-gray-300 shadow-md w-full max-w-md p-6 rounded-md">
                        <div class="grid grid-cols-2 gap-4">
                           <div>
                                 <label for="first-name" class="text-sm font-medium">First Name</label>
                            <div class="flex gap-4 items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-[#003094]">
                                <i class="bi bi-person"></i><input type="text" id="first-name" name="first-name" placeholder="Joseph" class="outline-none w-full" required>
                            </div>
                           </div>

                            <div>
                                  <label for="last-name" class="text-sm font-medium">Last Name</label>
                             <div class="flex gap-4 items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-[#003094]">
                                  <i class="bi bi-person"></i><input type="text" id="last-name" name="last-name" placeholder="Bihamba" class="outline-none w-full" required>
                             </div>
                            </div>
                        </div>
                          
                            <label for="email" class="text-sm font-medium">Email Address</label>
                            <div class="flex gap-4 items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-[#003094]">
                                <i class="bi bi-envelope"></i><input type="email" id="email" name="email" placeholder="joseph.bihamba@example.com" class="outline-none w-full" required>
                          </div>
                       
                        
                            <label for="phone" class="text-sm font-medium">Phone Number</label>
                            <div class="flex gap-4 items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-[#003094]">
                                <i class="bi bi-telephone"></i><input type="tel" id="phone" name="phone" placeholder="+243 847 707 161" class="outline-none w-full" required>
                            </div>

                            <label for="national-id" class="text-sm font-medium">National ID Number</label>
                            <div class="flex gap-4 items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-[#003094]">
                            <i class="bi bi-file-earmark"></i><input type="text" id="national-id" name="national-id" placeholder="XX-XXXX-XXXXX" class="outline-none w-full" required>
                            </div>

                            <label for="password" class="text-sm font-medium">Password</label>
                            <div class="flex gap-4 items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-[#003094]">
                                <i class="bi bi-lock"></i><input type="password" id="password" name="password" placeholder="............." class="outline-none w-full" required>
                            </div>

                            <label for="confirm-password" class="text-sm font-medium">Confirm Password</label>
                            <div class="flex gap-4 items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-[#003094]">
                                <i class="bi bi-lock"></i><input type="password" id="confirm-password" name="confirm-password" placeholder="..............." class="outline-none w-full" required>
                            </div>

                            <button class="bg-[#003094] text-white py-2 px-4 rounded-md w-full hover:bg-[#002166] transition">Create Account</button>
                          <span class="text-sm font-medium text-center">Already have an account? <a href="login.html" class="text-[#003094]">Login here</a></span>
                    </form>
                    <p class="text-xs font-medium text-center">By creating an account, you agree to our <a href="#" class="text-[#003094]">Terms of Service</a> and <a href="#" class="text-[#003094]">Privacy Policy</a></p>
                </section>
            </main>
        </body>
</html>
